<!DOCTYPE html>
<html>
<head>
	<title>Hangman!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Chewy|Boogaloo" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>

  
  <div class="container">
    <div class="row">
      <div class="col-md-12">
      	<h1 class="snowFont">Lets Play Hangman!</h1>
      </div>
    </div>

    <div class="row">          
      <div id="currentPuzzle" class="col-md-12">
      	<h2 id="puzzleOutput"></h2>
      </div>
    </div>
    	
    <div class="row">
      <div id="remaining" class="col-md-6">
        <h3>Guesses Remaining: </h3> <h4 id="remainingOutput"></h4>
      </div>
    
      <div id="lettersGuessed" class="col-md-6">
      	<h3>Letters Already Guessed: </h3> <h4 id="guessesOutput"></h4>
      </div>
    </div>

    <div class="row">
      <div id="wins" class="col-md-6">
        <h3>Wins: </h3> <h4 id="winCounterOutput"></h4>
      </div>
    
      <div id="losses" class="col-md-6">
        <h3>Losses: </h3> <h4 id="lossCounterOutput"></h4>
      </div>
    </div>
      
      <div class="row">
        <div class="col-md-12" id="status">
          <h3 id="statusOutput"></h3>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
